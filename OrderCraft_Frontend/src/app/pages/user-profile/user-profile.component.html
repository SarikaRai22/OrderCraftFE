<div class="user-profile-container">
  <div class="profile-header">
    <div class="profile-image-wrapper">
      <img [src]="profileImageUrl" alt="Profile Picture" class="profile-img">
    </div>
    <div class="profile-info">
      <h2 class="profile-name">{{ userForm.get('userFullName')?.value }}</h2>
      <p class="profile-role">{{ userForm.get('roleName')?.value }}</p>
    </div>
  </div>

  <form [formGroup]="userForm" class="profile-form">
    <div class="form-section">
      <h3 class="section-title">Contact Information</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="userEmail">Email Address</label>
          <input 
            type="email" 
            id="userEmail"
            formControlName="userEmail" 
            readonly 
            title="Email address">
        </div>
        
        <div class="form-group">
          <label for="userMobile">Mobile Number</label>
          <input 
            type="text" 
            id="userMobile"
            formControlName="userMobile" 
            readonly 
            title="Mobile number">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="userName">Username</label>
          <input 
            type="text" 
            id="userName"
            formControlName="userName" 
            readonly 
            title="Username">
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3 class="section-title">Address Information</h3>
      
      <div class="form-row">
        <div class="form-group full-width">
          <label for="addressStreet">Street Address</label>
          <input 
            type="text" 
            id="addressStreet"
            formControlName="addressStreet" 
            readonly 
            title="Street address">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="addressCity">City</label>
          <input 
            type="text" 
            id="addressCity"
            formControlName="addressCity" 
            readonly 
            title="City">
        </div>
        
        <div class="form-group">
          <label for="addressState">State/Province</label>
          <input 
            type="text" 
            id="addressState"
            formControlName="addressState" 
            readonly 
            title="State or province">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="addressPostalCode">Postal Code</label>
          <input 
            type="text" 
            id="addressPostalCode"
            formControlName="addressPostalCode" 
            readonly 
            title="Postal code">
        </div>
        
        <div class="form-group">
          <label for="addressCountry">Country</label>
          <input 
            type="text" 
            id="addressCountry"
            formControlName="addressCountry" 
            readonly 
            title="Country">
        </div>
      </div>
    </div>

    
  </form>
</div>
