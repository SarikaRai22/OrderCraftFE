<!-- ASSIGN TASK SECTION -->
<div class="card assign-task-card">
  <h3 class="card-title"><i class="bi bi-clipboard-check me-2"></i>Assign Task to Production Unit</h3>

  <form (ngSubmit)="assignTask()" class="form-grid">
    <div class="form-group">
      <label>Category</label>
      <input type="text" [(ngModel)]="categoryName" name="categoryName" readonly />
    </div>

    <div class="form-group">
      <label>Product</label>
      <input type="text" [(ngModel)]="productName" name="productName" readonly />
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input type="number" [(ngModel)]="quantity" name="quantity" required />
    </div>

    <div class="form-group">
      <label>Start Date</label>
      <input type="date" [(ngModel)]="startDate" name="startDate" required />
    </div>

    <div class="form-group">
      <label>End Date</label>
      <input type="date" [(ngModel)]="endDate" name="endDate" required />
    </div>

    <button type="submit" class="btn-assign">Assign Task</button>
  </form>

  <div *ngIf="assignedUnit" class="result-card">
    <h4><i class="bi bi-check-circle me-1 text-success"></i>Task Assigned Successfully!</h4>
    <div class="result-grid">
      <div><strong>Unit Name:</strong> {{ assignedUnit.unitName }}</div>
      <div><strong>Unit ID:</strong> {{ assignedUnit.unitId }}</div>
      <div><strong>Capacity:</strong> {{ assignedUnit.capacity }}</div>
      <div><strong>Current Load:</strong> {{ assignedUnit.currentLoad }}</div>
      <div><strong>Status:</strong> {{ assignedUnit.availabilityStatus }}</div>
    </div>
  </div>
</div>
