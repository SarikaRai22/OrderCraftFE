<div class="container" (click)="login()">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h2>Sign In</h2>
    <input [(ngModel)]="username" type="email" placeholder="Username or Email" />
    <input [(ngModel)]="password" type="password" placeholder="Password" />

    <!-- âœ… reCAPTCHA added here -->
    <re-captcha
      #captchaRef="reCaptcha"
      (resolved)="onCaptchaResolved($event, captchaRef)"
      siteKey="6Lc8da0rAAAAACoMdj3Bd19Vh3wUukaCRDYxBw_J">
    </re-captcha>

    <button [disabled]="!captchaToken">Login</button>
    <a routerLink="/forgot-password">Forgot Password?</a>

    <div *ngIf="isAccountLocked" class="unlock-request">
      <a href="#" (click)="requestUnlock($event)">Account locked? Request unlock from admin</a>
    </div>

    <p>{{ message }}</p>
  </div>
</div>
